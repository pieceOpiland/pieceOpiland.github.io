---
layout: default
---
{% for post in site.posts %}
<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">{{ post.title }}</h2>
        </div>
        <div class="panel-body">
            {{ post.excerpt }}
        </div>
        <div class="panel-footer">
            <a href="{{ post.url }}">More...</a>
        </div>
    </div>
</div>
{% endfor %}
