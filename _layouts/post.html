---
layout: default
---
<div id="postContent">

    <section class="hero"
         {% if page.hero_image %} style="background-image:url('{{page.hero_image}}');" {% endif %}>
        <div>
            <h1>{{ page.title }}</h1>
        </div>
        {% if page.subtitle %}
        <div>
            <h2>{{ page.subtitle }}</h2>
        </div>
        {% endif %}
    </section>
    <div class="container">
        {{ content }}
    </div>
</div>
