---
layout: default
custom_includes: ["/assets/scripts/post.js"]
---
<div id="postContent">
    <section class="hero">
        {% if page.hero_image %}
            <div class="image" style="background-image:url('{{ page.hero_image | relative_url }}');"></div>
        {% endif %}
        <div class="header">
            <div>
                <h1>{{ page.title }}</h1>
            </div>
            {% if page.subtitle %}
            <div>
                <h2>{{ page.subtitle }}</h2>
            </div>
            {% endif %}
        </div>
    </section>
    <div class="container">
        {{ content }}
    </div>
</div>
